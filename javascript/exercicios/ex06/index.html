<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick='clicar()'>Iniciar a soma</button>
    <section id='res'>
        <p>
            O resultado vem aqui...
        </p>
    </section>

    <script>
        function clicar(){
            let n1 = window.prompt('Digite um número: ')
            let n2 = prompt('Digite outro número: ')
            let lb = window.document.getElementById('res')
            lb.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${Number(n1)+Number(n2)}!</strong></p>`
        }
    </script>
</body>
</html>
