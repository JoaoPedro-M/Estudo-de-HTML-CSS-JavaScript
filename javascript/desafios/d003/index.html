<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body { font: 12pt Arial;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick='clicar()'>Antecessor e Sucessor</button>
    <script>
        function clicar() {
            let num = Number(prompt('Digite um número inteiro qualquer: '))
            alert(`Antes de ${num}, temos o número ${num-1}
            Depois de ${num}, temos o número ${num+1}`)
        }
    </script>
</body>
</html>
