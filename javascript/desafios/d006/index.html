<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <style>
        body {font: 12pt Arial;}
        button {font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick='clicar()'>Coverter</button>
    <section id='res'>
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function clicar() {
            let temp = Number(prompt('Digite uma temperatura em Celsius(°C)'))
            let res = document.getElementById('res')
            res.innerHTML = `<h2>A temperatura de ${temp}, corresponde a...</h2>
            <p>${temp+273}K (Kelvin)</p>
            <p>${(1.4)*(temp+32)}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
