<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick='clicar()'>Comprar produto</button>
    <script>
        function clicar() {
            let nome = prompt('Que produto você está comprando?')
            let preco = Number(prompt(`Quanto custa ${nome} que você está comprando?`))
            let din_cliente = Number(prompt(`Qual foi o valor que você deu para pagar ${nome}`))
            alert(`Você comprou ${nome} que custou R$${preco},00.
        Deu R$${din_cliente},00 em dinheiro e vai receber R$${din_cliente-preco},00 de troco.
        Volte Sempre!`)
        }
    </script>
</body>
</html>
